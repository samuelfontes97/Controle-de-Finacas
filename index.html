<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle Financeiro</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚓</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <main class="login-container">
        <form id="auth-form" novalidate>
            <h1>⚓</h1>
            <h2 id="form-title">Bem-vindo(a)</h2>
            <p id="form-subtitle">Acesse seu painel financeiro</p>
            
            <div id="name-field" class="input-group hidden">
                <label for="username">Seu Nome</label>
                <input type="text" id="username" name="username" placeholder="Como podemos te chamar?">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="btn">
                <span id="submit-btn-text" class="btn-text">Entrar</span>
                <span class="btn-spinner"></span>
            </button>
            
            <p class="toggle-form">
                <a href="#" id="toggle-link">Não tem uma conta? Cadastre-se</a>
            </p>
        </form>
    </main>
    <div id="toast-container"></div>
    <script src="script.js"></script>
</body>
</html>
