<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metas - Controle Financeiro</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚öì</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="page-metas">
    <header class="main-header">
        <div class="header-content">
            <h1>üèÅ Metas Financeiras</h1>
            <a href="dashboard.html" class="btn-secondary">Voltar ao Dashboard</a>
        </div>
    </header>

    <main class="transaction-container">
        <section class="card transaction-form-section">
            <h3>Adicionar Nova Meta</h3>
            <form id="goal-form" novalidate>
                <div class="input-group">
                    <label for="goal-description">Descri√ß√£o da Meta</label>
                    <input type="text" id="goal-description" placeholder="Ex: Viagem para a praia" required>
                </div>
                <div class="input-group">
                    <label for="goal-amount">Valor Alvo (R$)</label>
                    <input type="number" id="goal-amount" step="0.01" placeholder="Ex: 5000.00" required>
                </div>
                <button type="submit" class="btn">
                    <span class="btn-text">Adicionar Meta</span>
                    <span class="btn-spinner"></span>
                </button>
            </form>
        </section>

        <section class="card transaction-list-section">
            <h3>Suas Metas</h3>
            <div id="goals-list" class="goals-list-container">
                </div>
        </section>
    </main>

    <div id="toast-container"></div>
    <div id="confirmation-modal" class="modal-overlay" style="display: none;"></div>
    
    <script src="script.js"></script>
</body>
</html>
